<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Login</title>
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="../../css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}" />

</head>

<body class="bg-primary">
	<!-- Header-->
	<div th:include="header::header"></div>

	<!-- Page Content-->
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-5">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header">
									<h3 class="text-center font-weight-light my-4">Вход</h3>
								</div>
								<div class="card-body">
									<form action="/api/authenticate" method="POST">
										<div class="form-floating mb-3">
											<input class="form-control" name="inputLogin" type="text"
												placeholder="Логин" />
											<label for="inputLogin">Имя</label>
										</div>
										<div th:if="${param.userError}">
											<p class="text-danger">Неверное имя пользователя.</p>
										</div>
										<div class="form-floating mb-3">
											<input class="form-control" name="inputPassword" type="password"
												placeholder="Пароль" />
											<label for="inputPassword">Пароль</label>
										</div>
										<div th:if="${param.passwordError}">
											<p class="text-danger">Неверный пароль.</p>
										</div>
										<div class="d-flex align-items-center justify-content-between mt-4 mb-0">
											<button class="btn btn-primary" type="submit">Войти</a>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>

		<!-- Footer-->
		<div th:include="footer::copyright"></div>

		<!-- Font Awesome -->
		<script src="../../js/all.js" th:src="@{/js/all.js}"></script>
		<!-- Bootstrap core JS-->
		<script src="../../js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
		<!-- Core theme JS-->
		<script src="../../js/scripts.js" th:src="@{/js/scripts.js}"></script>
</body>

</html>
